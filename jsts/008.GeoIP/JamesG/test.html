<!DOCTYPE html>
<html>
	<body>
		<h1>My First Google Map</h1>

		<div id="googleMap" style="width: 100%; height: 400px"></div>

		<script>
			function myMap() {
				var mapProp = {
					center: new google.maps.LatLng(43.8137, -79.4531),
					zoom: 12,
				}
				var map = new google.maps.Map(
					document.getElementById('googleMap'),
					mapProp
				)
			}
		</script>

		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArUdZmSIUpx7SuV_w36_JC_2FKr-vnBAc&callback=myMap"></script>
	</body>
</html>
