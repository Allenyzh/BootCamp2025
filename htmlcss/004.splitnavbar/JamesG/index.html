<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>BootCamp2025-004</title>

		<style>
			.total_bar {
				background-color: rgb(9, 9, 9);
				display: flex;
				flex-direction: row;
				justify-content: space-between;
			}

			.first {
				background-color: rgb(9, 9, 9);
				display: flex;
				flex-direction: row;
			}

			.word:hover {
				background-color: rgb(203, 202, 202);
				color: black;
			}

			.last {
				background-color: rgb(23, 105, 23);
				display: flex;
				flex-direction: row;
			}

			.word {
				color: rgb(241, 246, 251);
				padding: 15px;
				text-decoration: none;
				font-size: 15px;
				font-family: Georgia, 'Times New Roman', Times, serif;
				justify-content: center;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<div class="total_bar">
			<div class="first">
				<a class="word" href="home">home</a>
				<a class="word" href="News">News</a>
				<a class="word" href="Contact">Contact</a>
			</div>
			<div class="last">
				<a class="word" href="help">Help</a>
			</div>
		</div>
	</body>
</html>
