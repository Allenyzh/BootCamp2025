<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <title>generate password</title>
</head>

<body>
  <div class="row text-center border m-2 p-0">
    <div class="col-sm-12 col-md-6">
      <h1>
        Strong. Secure. Awesome. Try our random password generator.
      </h1>
      <p>
        A powerful generator for powerful passwords to protect your online accounts.
      </p>
    </div>
    <div class="col-sm-12 col-md-6">
      <p>Choose password type</p>

      <div class="text-bg-secondary">
        <button onclick="passwordGeneratorController.setType('r')">Random</button>
        <button onclick="passwordGeneratorController.setType('m')">Memorable</button>
        <button onclick="passwordGeneratorController.setType('p')"># Pin</button>
      </div>
      <p class="border-bottom mx-2 py-2">Customize your new passord</p>

      <div class="d-flex flex-row border-bottom py-2">
        <span>Characters</span>
        <input class="flex-fill" id="characters" type="range" min="1" max="7" value="3" step="1"
          oninput="passwordGeneratorController.setCharacters(this.value)" />
        <input type="number" id="charactersNumber" min="1" max="7" value="3"
          oninput="passwordGeneratorController.setCharacters(this.value)" />
      </div>

      <div id="randomOptions" class="border-bottom py-2">
        <label>Numbers</label><input type="checkbox" id="numbers"
          onchange="passwordGeneratorController.setNumbers(this)" />
        <label>Symbols</label><input type="checkbox" id="symbols" />
      </div>

      <div id="memorableOptions" class="border-bottom py-2">
        <label>Capitalize the first letter</label><input switch type="checkbox" id="capitalize" />
        <label>Use full words</label><input switch type="checkbox" id="fullWords" />
      </div>

      <p>Generated password</p>
      <p class="border rounded p-4" id="passwordDisplay">#</p>

      <div class="d-flex flex-column">
        <button class="m-2">Copy password</button>
        <button class="m-2">Refresh password</button>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
