<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
			crossorigin="anonymous"
		/>
		<title>generate password</title>
		<style>
			.show {
				white-space: pre-wrap;
				word-break: break-all;
			}

			.content.activity {
				border: solid;
				border-width: 1px 0 0 0;
				display: flex;
				flex-direction: column;
			}

			.content {
				display: none;
			}

			.customize {
				border: solid;
				border-width: 0 0 1px 0;
				padding: 5px 0px 5px 20px;
			}

			.tabs {
				background-color: rgb(225, 223, 223);
			}

			.tab {
				background-color: rgb(225, 223, 223);
			}

			.tab.active {
				background-color: rgb(253, 253, 253);
			}
		</style>
	</head>
	<body>
		<div class="row text-center border m-2 p-2">
			<div class="col-sm-12 col-md-5">
				<input
					type="button"
					class="button1 rounded-3 my-1 py-2 flex-fill"
					value="Go Genetate password"
					onclick="window.location.href='index2.html' "
				/>
				<h2>打南边来了个喇嘛,手里提着五斤鳎蟆</h2>
				<p>吃葡萄不吐葡萄皮,不吃葡萄倒吐葡萄皮</p>
			</div>

			<div
				class="col-sm-12 col-md-7 border border-2 rounded-3 p-4 shadow"
			>
				<p class="text-start">Choose a username type</p>
				<div
					class="tabs justify-content-evenly rounded-3 p-1 m-1 d-flex"
				>
					<div
						class="tab active rounded-2 p-2 m-1 flex-fill"
						onclick="switchtab(0)"
					>
						Random
					</div>
					<div
						class="tab rounded-2 p-2 m-1 flex-fill"
						onclick="switchtab(1)"
					>
						Memorable
					</div>
				</div>
				<p class="text-start">Customize your username</p>
				<div class="content activity">
					<div class="customize d-flex flex-row">
						<div class="align-text-middle">Characters</div>
						<input
							type="range"
							id="slider1"
							class="slider m-2"
							min="8"
							max="100"
							step="1"
							value="20"
							oninput="getvalues(this.value)"
						/>
						<input
							type="number"
							id="box1"
							min="8"
							max="100"
							value="20"
							class="box rounded-1 m-2"
							oninput="getvalues(this.value)"
						/>
					</div>
					<!-- random 的两个按钮 ------------------------------------------------------------------------------------------------------>
					<div
						class="customize form-check form-switch d-none flex-row"
					>
						<div>Numbers</div>
						<input
							switch
							type="checkbox"
							id="numbs"
							class="switch form-check-input m-2"
							checked
							onchange="getchecks()"
						/>
						<div>Symbols</div>
						<input
							switch
							type="checkbox"
							id="symbs"
							class="switch form-check-input m-2"
							onchange="getchecks()"
						/>
					</div>
				</div>
				<div class="content">
					<div
						class="customize form-check form-switch d-flex flex-row"
					>
						<div class="align-text-middle">Characters</div>
						<input
							type="range"
							id="slider2"
							class="slider m-2"
							min="3"
							max="15"
							step="1"
							value="4"
							oninput="getvalues(this.value)"
						/>
						<input
							type="number"
							id="box2"
							min="3"
							max="15"
							value="4"
							class="box rounded-1 m-2"
							oninput="getvalues(this.value)"
						/>
					</div>
					<!-- Memorable 的两个按钮 --------------------------------------------------------------------------------------------------------->
					<div
						class="customize form-check form-switch d-flex flex-row"
					>
						<div>Capitalize the first letter</div>
						<input
							switch
							type="checkbox"
							id="Upperfirst"
							class="switch form-check-input m-2"
							onchange="getchecks()"
						/>
						<div>Use full words</div>
						<input
							switch
							type="checkbox"
							id="fullword"
							class="switch form-check-input m-2"
							checked
							onchange="getchecks()"
						/>
					</div>
				</div>
				<p class="text-start">Generated username</p>
				<div
					class="show border border-2 rounded-3 p-3 my-1 text-center"
					id="showpass"
				></div>
				<div class="buttons">
					<input
						type="button d-flex flex-row"
						class="button1 text-center rounded-3 my-1 py-2 bg-primary text-light col-sm-12 col-md-6 col-xs-12 flex-fill"
						value="Copy Username"
						onclick="navigator.clipboard.writeText(password0)"
					/>
					<input
						type="button"
						class="button1 rounded-3 my-1 py-2 col-sm-12 col-md-5 col-xs-12 flex-fill"
						value="Refresh Username"
						onclick="updataUI()"
					/>
				</div>
			</div>
		</div>
	</body>
	<script src="./js/index.js"></script>
	<script>
		numbc = false
	</script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"
	></script>
</html>
