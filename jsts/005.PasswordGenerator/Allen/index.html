<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <link href="./styles.css" rel="stylesheet" />
    <style>
      .tab-switcher {
        width: 100%;
        max-width: 360px;
        height: 44px;
        position: relative;
        background-color: #f8f9fa;

        border-radius: 999px;
        display: flex;
        align-items: center;
        gap: 0;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
      }

      .tab-label {
        z-index: 1;
        cursor: pointer;
        color: #6c757d;
        font-weight: 500;
        transition: color 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.95rem;
        height: 100%;
      }

      .tab-label:hover {
        color: #343a40;
      }

      #tab1:checked ~ label[for="tab1"],
      #tab2:checked ~ label[for="tab2"],
      #tab3:checked ~ label[for="tab3"] {
        color: #000;
        font-weight: 600;
      }

      #tab1:checked ~ .slider {
        transform: translateX(0%);
      }

      #tab2:checked ~ .slider {
        transform: translateX(100%);
      }

      #tab3:checked ~ .slider {
        transform: translateX(200%);
      }

      .slider {
        position: absolute;
        top: 5px;

        height: calc(100% - 8px);
        width: calc((100%) / 3);
        border-radius: 999px;
        background-color: #fff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        transition: transform 0.25s ease;
      }

      .w-33 {
        width: 33.3333%;
      }
    </style>
  </head>
  <body>
    <main
      class="d-flex flex-column align-items-center justify-content-center vh-100"
    >
      <div
        class="d-flex flex-column container shadow p-3 mb-5 bg-body-tertiary rounded p-3 w-50"
      >
        <div class="fs-6 py-3">Choose password type</div>
        <div class="tab-switcher">
          <input type="radio" name="tab" id="tab1" class="d-none" checked />
          <input type="radio" name="tab" id="tab2" class="d-none" />
          <input type="radio" name="tab" id="tab3" class="d-none" />

          <label class="tab-label w-33 text-center py-2" for="tab1"
            >Random</label
          >
          <label class="tab-label w-33 text-center py-2" for="tab2"
            >Memorable</label
          >
          <label class="tab-label w-33 text-center py-2" for="tab3">PIN</label>

          <div class="slider"></div>
        </div>

        <p class="my-3">Customize your new password</p>

        <div class="d-flex flex-row py-2 gap-4">
          <div class="d-flex my-auto">
            <label for="charRange">Characters:</label>
          </div>

          <div class="d-flex my-auto">
            <input
              type="range"
              class="form-range"
              min="3"
              max="12"
              value="3"
              id="charRange"
            />
          </div>

          <div class="">
            <input
              type="text"
              id="passwordLength"
              class="form-control form-control-sm"
            />
          </div>
        </div>

        <div
          class="d-flex flex-row align-items-center gap-2"
          style="height: 50px"
        >
          <span id="checkboxName1">Numbers</span>
          <div id="numberCheckBtn"></div>

          <div class="w-25"></div>

          <span id="checkboxName2">Symbols</span>
          <div id="symbolCheckBtn"></div>
        </div>

        <div class="py-2">
          <span>Generated password</span>
          <div
            class="container mt-3"
            id="resultDisplayArea"
            style="
              min-height: 50px;
              border: #6c757d2e solid 1px;
              border-radius: 4px;
            "
          ></div>
        </div>
      </div>
    </main>
  </body>
  <script>
    const rangeInput = document.getElementById("charRange");
    const charValue = document.getElementById("charValue");
    const passwordLength = document.getElementById("passwordLength");

    rangeInput.addEventListener("input", () => {
      passwordLength.value = rangeInput.value;
    });
  </script>
  <script src="index.js" defer></script>
</html>
